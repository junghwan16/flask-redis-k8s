apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: counter-app-ingress
  namespace: counter-app
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: counter.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: counter-app-service
            port:
              number: 80